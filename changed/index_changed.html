<!DOCTYPE html>
<html>

<head>
  <title>Young's miniApp</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index_changed.css" />
</head>

<body>
  <div class="header">
    <div class="header-clock js-clock">
      <h1>00:00</h1>
    </div>
    <div class="header-weather js-weather"></div>
  </div>

  <div class="content__flexbox">
    <div class="content-style content-profile">
      <div class="content-profile-picblock">
        <div class="content-profile-picblock-pic" OnClick="location.href ='https://blog.naver.com/PostList.nhn?blogId=lina_ny'">
      </div>
      </div>
      <div class="content-profile-content">
        <form class="js-form content-profile-form hidden">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="content-profile-greeting js-greeting hidden"></h4>
        <div class="content-progressbar hidden">
          <div class="content-progressbar-progress js-progress"></div>
        </div>
      </div>

    </div>

    <div class="content-style content-todolist">
      <div class="content-todolist-today">
        <div class="content-todolist-header">Today</div>
        <div class="content-todolist-content js-toDoListToday"></div>
      </div>

      <div class="content-todolist-later">
        <div class="content-todolist-header">Later</div>
        <div class="content-todolist-content js-toDoListLater"></div>
      </div>
    </div>
  </div>


  <div class="footer js-toDoForm">
    <input class='footer-input toDoInput' type="text" placeholder="Write a to do" />
    <input type="submit" class='footer-btn js-todayBtn' value="Today">
    <input type="submit" class='footer-btn js-laterBtn' value="Later">
  </div>

  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <!--<script src="bg.js"></script>-->
  <script src="weather.js"></script>
</body>

</html>
